<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h1>Calculator</h1>

    <div class="cal-container">




<div class="cal-program animate__animated animate__fadeIn animate-delay: 5s ">


    <input type="text" id="result" disabled>

    <div class="buttons "  ">
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg></button>
        
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('*')">×</button>
        
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('-')">−</button>
        
        <button onclick="appendCharacter('0')">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="appendCharacter('2**2')">x<sup>2</sup></button>
        <button class="plus" onclick="appendCharacter('+')">+</button>
        
        <button onclick="appendCharacter('/')">÷</button>

        <button onclick="clearResult()">C</button>
        
        <button onclick="calculate(result.value)">=</button>
        <button></button>
      </div>

</div>



    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">


    </script>
      <script src="cal.js">

  AOS.init();

      </script>
</body>
</html>
